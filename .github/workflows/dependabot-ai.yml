name: Dependabot AI Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get PR diff
        run: gh pr diff ${{ github.event.pull_request.number }} > changes.diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - Show diff size
        run: echo "Diff size: $(wc -l < changes.diff) lines"

      - name: Run AI analysis
        id: ai
        run: |
          # Safely escape the diff for JSON
          DIFF=$(jq -Rs . < changes.diff)

          # Call OpenAI API
          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"You are a code reviewer analyzing dependency updates.\"},
                {\"role\": \"user\", \"content\": \"Analyze these dependency update changes and highlight risks, breaking changes, or security concerns: $DIFF\"}
              ]
            }")

          # Extract the assistant message safely
          SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "No summary generated"')

          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      - name: Comment on PR
        run: gh pr comment ${{ github.event.pull_request.number }} --body "${{ steps.ai.outputs.summary }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
